<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès à la Caméra Arrière</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            color: #fff;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        video {
            width: 90%;
            max-width: 600px;
            border: 2px solid #fff;
            border-radius: 8px;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Accès à la Caméra Arrière</h1>
    <video id="video" autoplay playsinline></video>
    <div class="controls">
        <button onclick="captureImage()">Capturer</button>
        <button onclick="stopCamera()">Arrêter</button>
    </div>
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        let videoElement = document.getElementById('video');
        let canvasElement = document.getElementById('canvas');
        let currentStream;

        async function startCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: { exact: 'environment' },
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                };

                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = currentStream;
            } catch (error) {
                console.warn('Erreur avec facingMode exact:', error);

                // Si l'accès avec facingMode exact échoue, essayer sans exact
                try {
                    const constraints = {
                        video: {
                            facingMode: 'environment',
                            width: { ideal: 1920 },
                            height: { ideal: 1080 }
                        }
                    };

                    currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                    videoElement.srcObject = currentStream;
                } catch (error) {
                    console.error('Erreur lors de l\'accès à la caméra :', error);
                    alert('Impossible d\'accéder à la caméra. Veuillez vérifier les permissions.');
                }
            }
        }

        function captureImage() {
            if (!currentStream) return;

            const context = canvasElement.getContext('2d');
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
            context.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);
            const imageData = canvasElement.toDataURL('image/png');
            console.log('Image capturée :', imageData);
            alert('Image capturée avec succès.');
        }

        function stopCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                videoElement.srcObject = null;
            }
        }

        startCamera();
    </script>

</body>
</html>
