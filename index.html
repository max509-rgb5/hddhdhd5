<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanear Documento</title>
    <style>
        body {
            background-color: #222;
            color: white;
            font-family: 'Courier Prime', monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }
        .camera-container {
            width: 90%;
            max-width: 400px;
            background: black;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
        }
        .scan-instructions {
            margin-top: 10px;
            font-size: 14px;
            color: lightblue;
        }
        .capture-btn, .back-btn {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
        }
        .capture-btn {
            background-color: green;
            color: white;
        }
        .back-btn {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Escanear Documento</h2>
    <p class="scan-instructions">Coloque su documento dentro del marco y tome una foto.</p>
    <div class="camera-container">
        <video id="camera" autoplay playsinline></video>
    </div>
    
    <button class="capture-btn" onclick="captureImage()">Capturar</button>
    <button class="back-btn" onclick="goBack()">Regresar</button>

    <script>
        let video = document.getElementById("camera");
        let currentStream = null;

        async function selectCorrectCamera() {
            try {
                let devices = await navigator.mediaDevices.enumerateDevices();
                let videoDevices = devices.filter(device => device.kind === "videoinput");

                // On cherche la caméra arrière qui n'est PAS un téléobjectif
                let backCamera = videoDevices.find(device => 
                    device.label.toLowerCase().includes("back") && 
                    !device.label.toLowerCase().includes("zoom") &&
                    !device.label.toLowerCase().includes("tele")
                );

                let selectedDeviceId = backCamera ? backCamera.deviceId : videoDevices[0].deviceId;

                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop()); // Stopper le flux précédent
                }

                let stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        deviceId: { exact: selectedDeviceId },
                        width: { ideal: 1920 },
                        height: { ideal: 1080 },
                        frameRate: { ideal: 30 }
                    }
                });

                currentStream = stream;
                video.srcObject = stream;
            } catch (error) {
                alert("Erreur d'accès à la caméra : " + error);
            }
        }

        selectCorrectCamera();

        function captureImage() {
            let canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            let context = canvas.getContext("2d");
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            let imageData = canvas.toDataURL("image/png");

            localStorage.setItem("scannedImage", imageData);
            alert("Imagen capturada con éxito.");
        }

        function goBack() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
